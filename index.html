<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Resources/CSS/styles.css" />
  <link rel="shortcut icon" href="./Resources/Img/icons/favicon.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/980b68b366.js" crossorigin="anonymous"></script>
  <title>Calculadora online</title>
</head>
<body>
  <header class="encabezado">
    <h1 class="titulo1">Calculadora básica Online</h1>
  </header>
  <main class="mainPrincipal">
    <div class="principal">
      <input type="text" class="resultado" placeholder="0.00">
      <button type="submit" class="btn1">1</button>
      <button type="submit" class="btn2">2</button>
      <button type="submit" class="btn3">3</button>
      <button type="submit" class="btnSuma"> <i class="fas fa-plus" aria-hidden="true"></i> </button>
      <button type="submit" class="btn4">4</button>
      <button type="submit" class="btn5">5</button>
      <button type="submit" class="btn6">6</button>
      <button type="submit" class="btnResta"><i class="fas fa-minus" aria-hidden="true"></i></button>
      <button type="submit" class="btn7">7</button>
      <button type="submit" class="btn8">8</button>
      <button type="submit" class="btn9">9</button>
      <button type="submit" class="btnMultiplicacion"> <i class="fas fa-times"></i> </button>
      <button type="submit" class="btn0">0</button>
      <button type="submit" class="btnPuntoDecimal">.</button>
      <button type="submit" class="btnIgual"><i class="fas fa-equals"></i></button>
      <button type="submit" class="btnDivision"> <i class="fas fa-divide" aria-hidden="true"></i></button>
      <button type="submit" class="btnC">C</button>
      <button type="submit" class="btnRaiz"><i class="fas fa-square-root-alt"></i></button>
      <button type="submit" class="btnPorcentaje"><i class="fas fa-percent"></i></button>
    </div>
  </main>
  <footer class="footer">
    <!--<div>Iconos diseñados por <a href="https://www.flaticon.es/autores/dinosoftlabs" title="DinosoftLabs">DinosoftLabs</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div> -->
    <div>
      <p>&#169; Copyright, 2020 - <em>Elías Pujol Rodríguez</em> - Todos los derechos reservados</p>
    </div>
  </footer>
  <script src="./Resources/JS/index_doom.js" type="module"></script>
</body>
</html>
